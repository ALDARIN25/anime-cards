<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* üåå Global styles */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: url("assets/bg/anime-wallpaper.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Dark overlay on background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(22, 34, 33, 0.6);
      z-index: -1;
    }

    /* üåü Header */
    header {
      background: linear-gradient(135deg, #d1ce01, #2664e9, #7d8818);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      padding: 10px 25px;
      height: 100px;
      min-height: 60px;
      width: 100%;

      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #663cff, 0 0 40px #00d9ff;

      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 10;
      animation: glow 2s infinite alternate;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title h1 {
      margin: 0;
    }

    .search {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      min-width: 180px;
      margin-right: 40px;
    }

    .search input {
      padding: 16px 19px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 12px;
      outline: none;
      transition: 0.3s ease;
    }

    .search button {
      padding: 16px 14px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff0055, #ff7700, #ffd400);
      transition: 0.3s ease;
    }

    .search button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 200, 50, 0.7);
    }

    /* üì¶ Card Grid */
    .grid {
      width: 100%;
      max-width: 1500px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 40px;
    }

    /* üîÑ Flip Card */
    .flip-card {
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 420px;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      border: 4px solid black;
      border-radius: 20px;
      background: whitesmoke;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 12px;
      text-align: center;
      overflow-y: auto;
    }

    .flip-card-front img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .flip-card-front h3 {
      font-size: 1rem;
      color: #111;
      margin: 5px 0;
      font-family: 'Garamond', serif;
    }

    .flip-card-back {
      background: #ffe6e6;
      color: #070606;
      font-size: 1.1rem;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      line-height: 1.4;
      justify-content: flex-start;
      padding-top: 20px;
      transform: rotateY(180deg);
    }

    .logo img {
      height: 100px;
      width: auto;
      display: block;
    }

    /* üåô Footer */
    footer {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 30px 20px;
      margin-top: auto;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .footer-col {
      flex: 1;
      min-width: 200px;
    }

    .footer-col h3 {
      margin-bottom: 12px;
      font-size: 1.2rem;
      border-bottom: 2px solid #ff7700;
      display: inline-block;
      padding-bottom: 5px;
    }

    .footer-col p,
    .footer-col a {
      font-size: 0.95rem;
      color: #ddd;
      text-decoration: none;
      margin: 4px 0;
      display: block;
    }

    .footer-col a:hover {
      color: #ffd400;
    }

    .social-icons {
      display: flex;
      gap: 12px;
    }

    .social-icons a {
      font-size: 1.4rem;
      color: white;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ff7700;
      transform: scale(1.2);
    }
    .message {
      text-align: center;
      font-size: 1.2rem;
      color: #fff;
      margin: 20px 0;
    }

    /* üì± Responsive */
    @media (max-width: 768px) {

      header {
        flex-direction: column;
        align-items: center;
        height: auto;
        padding: 5px;
        font-size: smaller;
        position: sticky;
      }

      .logo-title {
        margin-bottom: 10px;
        text-align: center;
        font-size: small;
        margin-right: 100px;
      }

      .logo img {
        height: 70px;
        width: auto;
        display: block;
        margin-right: 10px;
      }

      .search {
        width: 100%;
        justify-content: center;
        margin: 0;
      }

      .search input {
        width: 80%;
        font-size: small;
        height: 0.2px;
      }

      .search button {
        font-size: small;
        height: 0.2px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 30px;
        padding: 10px;
      }

      .flip-card-inner {
        height: 280px;
      }

      .flip-card-front img {
        height: 100px;
      }

      .flip-card-back {
        font-size: 1rem;
        padding-top: 15px;
      }

      footer {
        text-align: center;
      }

      .footer-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo-title">
      <span class="logo">
        <img src="logo.jpg" alt="Logo">
      </span>
      <h1>ANIME CARDS</h1>
    </div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search anime...">
      <button onclick="searchAnime()">Search</button>
    </div>
  </header>

  <!-- Anime Cards -->
  <div id="animeContainer" class="grid"></div>

  <!-- üåô Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-col">
        <h3>About</h3>
        <p>Anime Cards is a fan project showcasing top anime and details. Data fetched from the Jikan API.</p>
      </div>
      <div class="footer-col">
        <h3>Quick Links</h3>
        <a href="#">Home</a>
        <a href="#">Top Anime</a>
        <a href="#">Genres</a>
        <a href="#">Contact</a>
      </div>
      <div class="footer-col">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#">üåê</a>
          <a href="#">üê¶</a>
          <a href="#">üì∑</a>
        </div>
      </div>
    </div>
    <p style="text-align:center; margin-top:20px; font-size:0.9rem; color:#bbb;">
      ¬© 2025 Anime Cards. All Rights Reserved.
    </p>
  </footer>
  <div id="animeContainer" class="grid"></div>
  <!-- üî• Loader / Error messages -->
  <div id="message" class="message"></div>

  <script>
    const apiUrl = "https://api.jikan.moe/v4/top/anime";

    async function loadAnime() {
      const response = await fetch(apiUrl);
      const data = await response.json();
      displayAnime(data.data);
    }

    function displayAnime(animeList) {
      const container = document.getElementById("animeContainer");
      container.innerHTML = "";

      animeList.forEach(anime => {
        const card = document.createElement("div");
        card.classList.add("flip-card");

        card.innerHTML = `
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="${anime.images.jpg.large_image_url}" alt="${anime.title}">
              <h3>${anime.title}</h3>
              <p><b>Rating:</b> ${anime.score ?? "N/A"}</p>
              <p><b>Episodes:</b> ${anime.episodes ?? "Unknown"}</p>
            </div>
            <div class="flip-card-back">
              <h3>${anime.title}</h3>
              <p>${anime.synopsis ? anime.synopsis.slice(0, 200) + "..." : "No description available."}</p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function searchAnime() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

       showMessage("Loading...");
      try {
        const response = await fetch(`https://api.jikan.moe/v4/anime?q=${query}&limit=20`);
        if (!response.ok) throw new Error("API Error");
        const data = await response.json();

        if (!data.data || data.data.length === 0) {
          showMessage("No results found.");
        } else {
          hideMessage();
          displayAnime(data.data);
        }
      } catch (error) {
        showMessage("Error fetching data. Please try again later.");
      }
    } 

    // Utility: Show/hide message
    function showMessage(text) {
      document.getElementById("animeContainer").innerHTML = "";
      document.getElementById("message").textContent = text;
    }

    function hideMessage() {
      document.getElementById("message").textContent = "";
    }

    // Load default anime
    loadAnime();
  </script>
</body>
</html>
